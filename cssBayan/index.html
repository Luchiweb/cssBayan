<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Css Bayan</title>
</head>

<body>
    <h1 class="main-title">CSS Bayan</h1>

    <div class="bayan">

        <div class="bayan__item">
            <label for="meme-1" class="bayan__item-label">
                <input type="radio" class="bayan__item-input" id="meme-1" name="meme" checked>
                <div class="bayan__item-tab">
                    <h2 class="bayan__item-title">Which of the Dens are you?</h2>
                    <img class="arrow" src="./img/icons/arrow.svg" alt="">
                </div>
                <div class="bayan__content">
                    <img class="bayan__item-meme" src="./img/meme_1.jpg" alt="meme_1">
                </div>
            </label>
        </div>

        <div class="bayan__item">
            <label for="meme-2" class="bayan__item-label">
                <input type="radio" class="bayan__item-input" id="meme-2" name="meme">
                <div class="bayan__item-tab">
                    <h2 class="bayan__item-title">Canon or fanfiction?</h2>
                    <img class="arrow" src="./img/icons/arrow.svg" alt="">
                </div>
                <div class="bayan__content">
                    <img class="bayan__item-meme" src="./img/meme_2.jpg" alt="meme_2">
                </div>
            </label>
        </div>

        <div class="bayan__item">
            <label for="meme-3" class="bayan__item-label">
                <input type="radio" class="bayan__item-input" id="meme-3" name="meme">
                <div class="bayan__item-tab">
                    <h2 class="bayan__item-title">I need this.</h2>
                    <img class="arrow" src="./img/icons/arrow.svg" alt="">
                </div>
                <div class="bayan__content">
                    <img class="bayan__item-meme" src="./img/meme_3.jpg" alt="meme_3">
                </div>
            </label>
        </div>

        <div class="bayan__item">
            <label for="meme-4" class="bayan__item-label">
                <input type="radio" class="bayan__item-input" id="meme-4" name="meme">
                <div class="bayan__item-tab">
                    <h2 class="bayan__item-title">flex-direction: column</h2>
                    <img class="arrow" src="./img/icons/arrow.svg" alt="">
                </div>
                <div class="bayan__content">
                    <img class="bayan__item-meme" src="./img/meme_4.jpg" alt="meme_4">
                </div>
            </label>
        </div>

        <div class="bayan__item">
            <label for="meme-5" class="bayan__item-label">
                <input type="radio" class="bayan__item-input" id="meme-5" name="meme">
                <div class="bayan__item-tab">
                    <h2 class="bayan__item-title">The jedi do not give up</h2>
                    <img class="arrow" src="./img/icons/arrow.svg" alt="">
                </div>
                <div class="bayan__content">
                    <img class="bayan__item-meme" src="./img/meme_5.jpg" alt="meme_5">
                </div>
            </label>
        </div>

    </div>
</body>

</html>
